{% extends "base.html" %}

{% block content %}
<div class="edit-section">
  <h1 class="section-title">Редактирование профиля</h1>
  <p>Вы можете изменить данные своего аккаунта с помощью формы ниже.</p>

  <form method="post" class="account-edit">
    {{user_form.as_p }}
    {{profile_form.as_p }}
    {% csrf_token %}
    <div class="account-edit-actions">
      <button type="submit" class="btn primary">Сохранить</button>
      <a href="{% url 'profile' %}" class="btn ghost">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
